<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, øinitial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Cloud Generator</title>
    <link rel="stylesheet" href="jQCloud/dist/jqcloud.min.css">
    <link rel="stylesheet" href="jQCloud/dist/jqcloud.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Lobster+Two" rel="stylesheet"> <link rel="stylesheet" href="styles/style.css">

<body id="body">
    <main>
        <section class="landingPage">
            <h1>Enter your seed word:</h1>
            <ul id="initialEmotions" class="emotions cursor">
                <li class="emotion happy">happy</li>
                <!-- TODO: add input box for seed word -->
                <form action="" method="POST" name="textInput" class="textInput" id="textInput">
                    <label class="textInput" for="emotion">Click another emotion above <br>OR<br> Enter your own below </label>
                    <input class="textInput" type="text" id="emotion" name="emotion" placeholder="emotion">
                    <button class="">submit</button>
                </form>
            </ul>    
            <i class="bigFa fa fa-meh-o" aria-hidden="true"></i>
        </section>
        
        <section class="global hidden">
            <div id="global" ></div>
            <p>The words in this word cloud are weighted by how important they are </p>
            <!-- TOOD: add weighting system to the list of words -->
        </section>
        
        <section class="cloudAndGif hidden">
            <div class="icon">
                <div id="keywords" ></div>
                <div class="buttons">
                    <button class="btn restart">restart</button>
                </div>
            </div>
        </section>
    </main>
        
    <footer>
        <p>Code and design by Amie Everett © 2019
            <a href='https://twitter.com/AmieEverett_' target='_blank'>
                <i class='fa fa-twitter' aria-hidden='true'></i>
            </a>
            <a href='https://www.linkedin.com/in/amie-everett-0573a0144/' target='_blank'>
                <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="jQCloud/dist/jqcloud.min.js"></script>
    <script src="jQCloud/dist/jqcloud.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://use.fontawesome.com/863f28bd20.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
